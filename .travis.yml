    - os: linux
      dist: bionic
      compiler: gcc
      env: DAWN_BUILD=linux-bionic-gcc
      addons:
        apt:
          packages:
          - libgl1-mesa-dev
          - libvulkan-dev
          - mesa-common-dev
          - python2.7
          - python3
      before_install:
        - test -f $HOME/.linuxbrew/bin/brew || git clone https://github.com/Homebrew/brew.git $HOME/.linuxbrew
        - PATH="$HOME/.linuxbrew/bin:$PATH"
        - echo 'export PATH="$HOME/.linuxbrew/bin:$PATH"' >>~/.bash_profile
        - export MANPATH="$(brew --prefix)/share/man:$MANPATH"
        - export INFOPATH="$(brew --prefix)/share/info:$INFOPATH"
        - brew update
      install:
        - brew install cmake
        - brew cleanup
      before_script:
        - cmake -B.build -H. -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=$(which gcc) -DCMAKE_CXX_COMPILER=$(which g++) -DCMAKE_PREFIX_PATH=$(pwd)/.install
      script:
        - cmake --build .build --target install -- -j$(grep -c ^processor /proc/cpuinfo)

    - os: windows
      language: cpp
      env: 
        - PATH=/c/Python37:/c/Python37/Scripts:/c/Python27:$PATH
      install: 
        - choco install cmake python python2
      before_script:
        - cmake -G "Visual Studio 15 2017" -A x64 -B.build -H. -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=$(pwd)/.install
      script:
        - cmake --build .build --target install
      cache:
        directories:
          - $HOME/.hunter
