git:
  quiet: true
  depth: 1

language: minimal

cache:
  timeout: 900
  directories: $HOME/.hunter

notifications:
  email: false

matrix:
  include:

    - os: linux
      dist: xenial
      compiler: clang
      env: DAWN_BUILD=linux-xenial-clang
      addons:
        apt:
          packages:
          - libgl1-mesa-dev
          - libvulkan-dev
          - mesa-common-dev
          - python2
          - python3
      script:
        - cmake -B.build -H. -DCMAKE_C_COMPILER=$(which clang) -DCMAKE_CXX_COMPILER=$(which clang++) -DCMAKE_PREFIX_PATH=$(pwd)/.install
        - cmake --build .build --target install -- -j$(grep -c ^processor /proc/cpuinfo)

    - os: linux
      dist: xenial
      compiler: gcc
      env: DAWN_BUILD=linux-xenial-gcc
      addons:
        apt:
          packages:
          - libgl1-mesa-dev
          - libvulkan-dev
          - mesa-common-dev
          - python2
          - python3
      script:
        - cmake -B.build -H. -DCMAKE_C_COMPILER=$(which clang) -DCMAKE_CXX_COMPILER=$(which clang++) -DCMAKE_PREFIX_PATH=$(pwd)/.install
        - cmake --build .build --target install -- -j$(grep -c ^processor /proc/cpuinfo)


